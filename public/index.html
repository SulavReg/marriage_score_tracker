<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Card Game Tracker</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Marriage Card Game Tracker</h1>
    
    <form id="createGameForm">
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" min="1" required>
        
        <label for="playerNames">Player Names (comma-separated):</label>
        <input type="text" id="playerNames" required>
        
        <button type="submit">Create Game</button>
    </form>

    <div id="gameContainer"></div>

    <script src="/script.js"></script>
</body>
</html>
